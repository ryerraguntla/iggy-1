type = "sink"
key = "influxdb"
enabled = true
version = 0
name = "InfluxDB sink"
path = "../../target/release/libiggy_connector_influxdb_sink"
verbose = false

[[streams]]
stream = "user_events"
topics = ["users", "orders"]
schema = "json"
batch_length = 100
poll_interval = "5ms"
consumer_group = "influxdb_sink"

[plugin_config]
url = "http://localhost:8086"
org = "iggy"
bucket = "events"
token = "replace-with-token"
measurement = "iggy_messages"
precision = "ms"
batch_size = 500
include_metadata = true
include_checksum = true
include_origin_timestamp = true
include_stream_tag = true
include_topic_tag = true
include_partition_tag = true
payload_format = "json"
max_retries = 3
retry_delay = "1s"
timeout = "10s"
